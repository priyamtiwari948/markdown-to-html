<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><header class="bg-white shadow-md py-4"><div class="container mx-auto px-4"><h1 class="text-2xl font-bold text-gray-800">Markdown Viewer</h1></div></header><main class="container mx-auto mt-8 p-4 bg-white shadow-lg rounded-lg"><div id="markdown-content" class="text-gray-700 leading-relaxed p-6"><p class="text-center text-gray-500">Loading Markdown content...</p></div></main><footer class="mt-8 py-4 bg-gray-200 text-center text-gray-600 text-sm"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {const markdownContentDiv = document.getElementById('markdown-content');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();markdownContentDiv.innerHTML = marked.parse(markdownText);} catch (error) {console.error('Error fetching or parsing markdown:', error);markdownContentDiv.innerHTML = `<p class="text-red-500">Error loading markdown: ${error.message}</p>`;}});</script></body></html>
